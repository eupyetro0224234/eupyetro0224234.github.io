<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro / Login</title>
<style>
    body { font-family: Arial; background:#121212; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#1f1f1f; padding:30px; border-radius:10px; width:300px; text-align:center; }
    input { width:90%; padding:10px; margin:5px 0; border:none; border-radius:5px; }
    button { padding:10px 20px; margin-top:10px; border:none; border-radius:5px; background:#4caf50; color:#fff; cursor:pointer; }
    button:hover { background:#45a049; }
    h2 { margin-bottom:15px; }
</style>
</head>
<body>
<div class="container">
    <h2>Cadastro</h2>
    <input type="text" id="reg-username" placeholder="Nome de usuário">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Senha">
    <button onclick="register()">Cadastrar</button>

    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Nome de usuário">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<script>
async function register() {
    const username = document.getElementById("reg-username").value;
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    const res = await fetch("/register", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username,email,password})
    });
    const data = await res.json();
    alert(data.msg);
    if(data.success){
        localStorage.setItem("username", username);
        window.location.href = "clicker.html";
    }
}

async function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    const res = await fetch("/login", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username,password})
    });
    const data = await res.json();
    alert(data.msg);
    if(data.success){
        localStorage.setItem("username", username);
        window.location.href = "clicker.html";
    }
}

// Redireciona para clicker se já estiver logado
if(localStorage.getItem("username")){
    window.location.href = "clicker.html";
}
</script>
</body>
</html>
