<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    #score {
        font-size: 3em;
        margin-bottom: 30px;
    }
    #clicker-button {
        width: 150px;
        height: 150px;
        cursor: pointer;
        image-rendering: pixelated;
    }
    #user-display {
        margin-bottom: 20px;
        font-size: 1.2em;
    }
    #logout {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background-color: #ff4c4c;
        border: none;
        border-radius: 5px;
        color: #fff;
    }
</style>
</head>
<body>

<div id="user-display"></div>
<div id="score">0</div>
<img id="clicker-button" src="assets/button.gif" alt="Botão de Clique">
<button id="logout">Sair</button>

<script>
    // Verifica se há usuário logado
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
        window.location.href = "login.html"; // redireciona para login se não houver usuário
    } else {
        document.getElementById('user-display').textContent = `Olá, ${user.username}!`;
    }

    const button = document.getElementById('clicker-button');
    const scoreDisplay = document.getElementById('score');

    // Carrega score do localStorage ou inicia em 0
    let score = parseInt(localStorage.getItem('clickerScore')) || 0;
    scoreDisplay.textContent = score;

    // Função de clique
    button.addEventListener('click', () => {
        score += 1;
        scoreDisplay.textContent = score;
        localStorage.setItem('clickerScore', score);
    });

    // Atualiza o score automaticamente caso tenha alteração em outra aba
    window.addEventListener('storage', (e) => {
        if (e.key === 'clickerScore') {
            score = parseInt(e.newValue);
            scoreDisplay.textContent = score;
        }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = "login.html";
    });
</script>

</body>
</html>
