<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game com Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    h2 { margin-bottom: 10px; }
    .container { background: #1e1e1e; padding: 20px; border-radius: 10px; margin: 10px; }
    input { display: block; margin: 10px 0; padding: 10px; width: 250px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; border-radius: 5px; border: none; background: #ff9800; color: #fff; cursor: pointer; }
    #score { font-size: 3em; margin-bottom: 20px; }
    #clicker-button { width: 150px; height: 150px; cursor: pointer; image-rendering: pixelated; }
</style>
</head>
<body>

<!-- Cadastro/Login -->
<div id="auth-container" class="container">
    <h2>Cadastro</h2>
    <input type="text" id="reg-username" placeholder="Nome de usuário">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Senha">
    <button onclick="register()">Cadastrar</button>

    <hr style="border: 1px solid #333; width: 100%;">

    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Nome de usuário">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<!-- Clicker -->
<div id="clicker-container" class="container" style="display:none; text-align:center;">
    <h2>Clicker Game</h2>
    <div id="score">0</div>
    <img id="clicker-button" src="assets/button.gif" alt="Botão de Clique">
</div>

<script>
const API_URL = "https://eupyetro022.pythonanywhere.com";

// ---------- Funções de registro/login ----------
async function register() {
    const username = document.getElementById("reg-username").value;
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, email, password})
    });
    const data = await res.json();
    alert(data.msg);
    if(data.success){
        localStorage.setItem("username", username);
        showClicker();
    }
}

async function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
    });
    const data = await res.json();
    alert(data.msg);
    if(data.success){
        localStorage.setItem("username", username);
        showClicker();
    }
}

// ---------- Função para mostrar clicker ----------
function showClicker() {
    document.getElementById("auth-container").style.display = "none";
    document.getElementById("clicker-container").style.display = "block";
}

// ---------- Clicker ----------
const button = document.getElementById('clicker-button');
const scoreDisplay = document.getElementById('score');
let score = parseInt(localStorage.getItem('clickerScore')) || 0;
scoreDisplay.textContent = score;

button.addEventListener('click', () => {
    score += 1;
    scoreDisplay.textContent = score;
    localStorage.setItem('clickerScore', score);
});

window.addEventListener('storage', (e) => {
    if (e.key === 'clickerScore') {
        score = parseInt(e.newValue);
        scoreDisplay.textContent = score;
    }
});

// ---------- Auto-login se já estiver logado ----------
window.onload = () => {
    const username = localStorage.getItem("username");
    if(username) showClicker();
};
</script>

</body>
</html>
