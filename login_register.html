<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Cadastro</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #222;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        width: 350px;
        color: #fff;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #6c63ff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #5751d6;
    }

    .switch {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        cursor: pointer;
        color: #ccc;
    }

    .switch:hover {
        color: #fff;
    }

    .hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <!-- LOGIN -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Usuário">
        <input type="password" id="login-password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div class="switch" onclick="toggleForms()">Não tem conta? Cadastre-se</div>
    </div>

    <!-- CADASTRO -->
    <div id="register-form" class="hidden">
        <h2>Cadastro</h2>
        <input type="text" id="reg-username" placeholder="Usuário">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <div class="switch" onclick="toggleForms()">Já tem conta? Faça login</div>
    </div>
</div>

<script>
const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");

function toggleForms() {
    loginForm.classList.toggle("hidden");
    registerForm.classList.toggle("hidden");
}

window.onload = () => {
    const user = localStorage.getItem("loggedUser");
    if(user) window.location.href = "index.html";
}

async function register() {
    const username = document.getElementById("reg-username").value;
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    const res = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, email, password})
    });

    const data = await res.json();
    alert(data.msg);

    if(data.success){
        localStorage.setItem("loggedUser", username);
        window.location.href = "index.html";  // ✅ Redireciona pro clicker
    }
}

async function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
    });

    const data = await res.json();
    alert(data.msg);

    if(data.success){
        localStorage.setItem("loggedUser", username);
        window.location.href = "index.html"; // ✅ Redireciona pro clicker
    }
}
</script>

</body>
</html>
