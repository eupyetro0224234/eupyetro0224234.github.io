<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>
<style>
    body { font-family: Arial; background:#121212; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
    #score { font-size:3em; margin-bottom:30px; }
    #clicker-button { width:150px; height:150px; cursor:pointer; image-rendering:pixelated; }
    #logout { margin-top:20px; padding:5px 10px; border:none; border-radius:5px; background:#f44336; color:#fff; cursor:pointer; }
</style>
</head>
<body>
    <div id="score">0</div>
    <img id="clicker-button" src="assets/button.gif" alt="Botão de Clique">
    <button id="logout" onclick="logout()">Sair</button>

<script>
const button = document.getElementById("clicker-button");
const scoreDisplay = document.getElementById("score");
let score = parseInt(localStorage.getItem('clickerScore')) || 0;
scoreDisplay.textContent = score;

button.addEventListener('click', () => {
    score += 1;
    scoreDisplay.textContent = score;
    localStorage.setItem('clickerScore', score);
});

window.addEventListener('storage', (e)=>{
    if(e.key==='clickerScore'){
        score=parseInt(e.newValue);
        scoreDisplay.textContent=score;
    }
});

function logout(){
    localStorage.removeItem("username");
    window.location.href="index.html";
}

// Redireciona para login se não estiver logado
if(!localStorage.getItem("username")){
    window.location.href="index.html";
}
</script>
</body>
</html>
